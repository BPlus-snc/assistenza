    const app = document.getElementById('app');

    function renderHome() {

    function showAssistenza() {
      fetch('assistenza.json')
        .then(response => response.json())
        .then(data => {

            html += `<button class="btn" onclick="showNumero('${item.compagnia}', '${item.numero}')">${item.compagnia}</button>`;
          });
          html += '<button class="btn back" onclick="renderHome()">Indietro</button>';
          app.innerHTML = html;
        })
        .catch(error => {
          app.innerHTML = '<p>Errore nel caricamento delle compagnie.</p>';
          console.error('Errore nel fetch del JSON:', error);
        });
    }

    function showSinistroAuto() {
      app.innerHTML = `
        <h1>Denuncia sinistro auto</h1>
        <h2>-Mantenete la calma!-</h2>
        <p>üëç Se andate d'accordo sulla versione dei fatti, compilate il modulo di constatazione amichevole (il modulo Giallo e Blu) in ogni sua parte e firmate entrambi.</p>
        <p>üìß Invialo via whatsapp al nostro numero oppure via mail all'indirizzo <strong>agenzia.bplus@gmail.com</strong>.</p>
        <p>ü§∑‚Äç‚ôÇÔ∏è Se n√© tu n√© la controparte non avete un modulo a disposizione potete andare in una qualsiasi Agenzia di assicurazione e chiederne uno, oppure puoi stampare e compilare questo disponibile online.</p>
        <p>Se non riuscite a compilare il modulo in questo momento, scambiatevi le generalit√†, fai delle foto all'accaduto e datevi appuntamento per compilare il modulo in un secondo momento</p>
        <p>üôÖ‚Äç‚ôÇÔ∏è Non andate d'accordo sulla versione dei fatti? Nessun problema: scatta una foto, prendi le generalit√† (almeno la targa) della controparte e congedati. Non appena saremo aperti passa in agenzia e ti aiuteremo noi!</p>
        <p>üö® Se il sinistro √® molto grave e ritieni che sia necessario l'intervento delle forze dell'ordine, contatta subito il 112! Vi aiuteranno a risolvere la questione.</p>
        <a href="https://video.alvolante.it/pdf/modulo-constatazione-amichevole.pdf" target="_blank" class="btn">Scarica il modulo</a>

        <a href="https://drive.google.com/file/d/1V5qeuWZMqeBBYc95O29ZU_MOth1ECDfv/view?usp=drive_link" target="_blank" class="btn">Scarica il modulo</a>

    function showPreventivoAltro() {
      app.innerHTML = `
        <h1>Altre richieste üßë‚Äçüßë‚Äçüßí</h1>
        <p>Sei interessato ad assicurare la tua vita, la tua professione o la tua famiglia?</p>
        <p>Contattaci via email a <strong>agenzia.bplus@gmail.com</strong> o via whatsapp per ricevere un preventivo personalizzato!</p>
        <button class="btn back" onclick="renderHome()">Torna alla home</button>
      `;
    }
    
    function showOrari() {
      const orariAgenzia = {
        lunedi:    ["09:00", "12:00"],
        martedi:   ["09:00", "12:00"],
        mercoledi: ["15:00", "18:00"],
        giovedi:   ["15:00", "18:00"],
        venerdi:   ["09:00", "12:00"],
        sabato:    [],
        domenica:  []
      };
    
      // Funzione per calcolare la data di Pasqua
      function getPasqua(year) {
        const f = Math.floor;
        const G = year % 19;
        const C = f(year / 100);
        const H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30;
        const I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11));
        const J = (year + f(year / 4) + I + 2 - C + f(C / 4)) % 7;
        const L = I - J;
        const month = 3 + f((L + 40) / 44);
        const day = L + 28 - 31 * f(month / 4);
        return new Date(year, month - 1, day); // JS: month is 0-indexed
      }
    
      const now = new Date();
      const pasqua = getPasqua(now.getFullYear());
      const pasquetta = new Date(pasqua);
      pasquetta.setDate(pasqua.getDate() + 1);
      const pasquettaKey = `${pasquetta.getDate().toString().padStart(2, "0")}-${(pasquetta.getMonth() + 1).toString().padStart(2, "0")}`;
    
      const festivita = [
        "01-01", // Capodanno
        "06-01", // Epifania
        "25-04", // Festa della Liberazione
        "01-05", // Festa dei Lavoratori
        "02-06", // Festa della Repubblica
        "15-08", // Ferragosto
        "01-11", // Ognissanti
        "08-12", // Immacolata Concezione
        "25-12", // Natale
        "26-12", // Santo Stefano
        pasquettaKey // aggiunta Pasquetta dinamicamente
      ];
    
      const giorni = ["domenica", "lunedi", "martedi", "mercoledi", "giovedi", "venerdi", "sabato"];
      const oggi = `${now.getDate().toString().padStart(2, "0")}-${(now.getMonth() + 1).toString().padStart(2, "0")}`;
      const isFestivo = festivita.includes(oggi);
      const giorno = giorni[now.getDay()];
      const orari = orariAgenzia[giorno] || [];
      const oraAttuale = now.toTimeString().slice(0,5); // "HH:MM"
    
      let aperto = false;
      if (!isFestivo) {
        for (let i = 0; i < orari.length; i += 2) {
          const inizio = orari[i];
          const fine = orari[i + 1];
          if (oraAttuale >= inizio && oraAttuale <= fine) {
            aperto = true;
            break;
          }
        }
      }
    
      let statoHtml = "";
      if (isFestivo) {
        statoHtml = `<p class="stato-chiuso">üéâ Oggi √® festivo ‚Äì l'agenzia √® chiusa</p>`;
      } else {
        statoHtml = `<p class="${aperto ? 'stato-aperto' : 'stato-chiuso'}">${aperto ? "‚úÖ In questo momento siamo aperti" : "‚ùå In questo momento siamo chiusi"}</p>
        <p>Contattaci per prendere appuntamento</p>`;
      }
    
      let listaOrari = "<ul>";
      for (let [giornoSettimana, fasce] of Object.entries(orariAgenzia)) {
        const orariTesto = fasce.length > 0
          ? `${fasce[0]} - ${fasce[1]}${fasce[2] ? " / " + fasce[2] + " - " + fasce[3] : ""}`
          : "Chiuso";
        listaOrari += `
          <li><strong>${giornoSettimana.charAt(0).toUpperCase() + giornoSettimana.slice(1)}: ${orariTesto}</strong></li>`;
      }
      listaOrari += "</ul>";
    
      app.innerHTML = `
        <h1>Orari di apertura</h1>
        <div class="orari-box">
          <p>Oggi √® <strong>${giorno.charAt(0).toUpperCase() + giorno.slice(1)}</strong></p>
          ${statoHtml}
          ${listaOrari}
        </div>
        <button class="btn back" onclick="renderHome()">Torna alla home</button>
      `;
    }
    renderHome();
  </script>
